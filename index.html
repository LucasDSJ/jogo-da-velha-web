<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Velha</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-500 to-purple-600 text-white min-h-screen flex flex-col items-center justify-center p-4">

    <h1 class="text-4xl md:text-5xl font-bold mb-8 drop-shadow-lg">
        Jogo da Velha
    </h1>

    <!-- VEZ DO JOGADOR -->
    <div class="grid grid-cols-2 gap-3 w-full max-w-sm mb-8">
        <div id="jogador-1" class="bg-white/20 backdrop-blur-md rounded-xl h-24 flex justify-center items-center text-2xl cursor-pointer transition hover:bg-white/30 "><p class="border-r pr-2">Jogador 1 </p><span class="ms-2 text-red-500">X</span></div>
        <div id="jogador-2" class="bg-white/20 backdrop-blur-md rounded-xl h-24 flex justify-center items-center text-2xl cursor-pointer transition hover:bg-white/30 "><p class="border-r pr-2">Jogador 2 </p><span class="ms-2 text-blue-500">O</span></div>
    </div>

    <!-- TABULEIRO -->
    <div id="game" class="grid grid-cols-3 gap-3 w-full max-w-xs md:max-w-sm">
        <div class="cell bg-white/20 backdrop-blur-md rounded-xl h-24 flex justify-center items-center text-5xl cursor-pointer transition hover:bg-white/30" data-index="0"></div>
        <div class="cell bg-white/20 backdrop-blur-md rounded-xl h-24 flex justify-center items-center text-5xl cursor-pointer transition hover:bg-white/30" data-index="1"></div>
        <div class="cell bg-white/20 backdrop-blur-md rounded-xl h-24 flex justify-center items-center text-5xl cursor-pointer transition hover:bg-white/30" data-index="2"></div>

        <div class="cell bg-white/20 backdrop-blur-md rounded-xl h-24 flex justify-center items-center text-5xl cursor-pointer transition hover:bg-white/30" data-index="3"></div>
        <div class="cell bg-white/20 backdrop-blur-md rounded-xl h-24 flex justify-center items-center text-5xl cursor-pointer transition hover:bg-white/30" data-index="4"></div>
        <div class="cell bg-white/20 backdrop-blur-md rounded-xl h-24 flex justify-center items-center text-5xl cursor-pointer transition hover:bg-white/30" data-index="5"></div>

        <div class="cell bg-white/20 backdrop-blur-md rounded-xl h-24 flex justify-center items-center text-5xl cursor-pointer transition hover:bg-white/30" data-index="6"></div>
        <div class="cell bg-white/20 backdrop-blur-md rounded-xl h-24 flex justify-center items-center text-5xl cursor-pointer transition hover:bg-white/30" data-index="7"></div>
        <div class="cell bg-white/20 backdrop-blur-md rounded-xl h-24 flex justify-center items-center text-5xl cursor-pointer transition hover:bg-white/30" data-index="8"></div>
    </div>

    <!-- STATUS -->
    <p id="status" class="text-xl mt-6 font-medium"></p>

    <button id="reset" class="mt-4 px-6 py-2 bg-white text-indigo-600 rounded-lg font-semibold shadow-md hover:bg-indigo-100 transition">
        Reiniciar
    </button>

    <div id="overlay" class="hidden fixed inset-0 bg-black/40 backdrop-blur-sm"></div>

    <!-- POPUP X -->
    <div id="X" class="hidden fixed inset-0 flex justify-center items-center">
        <div class="bg-white p-6 rounded-xl shadow-xl text-indigo-500 font-bold text-center">
            <p class="text-2xl">O jogador 1 ganhou!</p>
            <div class="flex justify-center mt-4">
                <button id="reset-popup-x" class="bg-indigo-500 text-white font-bold p-2 rounded-lg">
                    Reiniciar
                </button>
            </div>
        </div>
    </div>

    <!-- POPUP O -->
    <div id="O" class="hidden fixed inset-0 flex justify-center items-center">
        <div class="bg-white p-6 rounded-xl shadow-xl text-indigo-500 font-bold text-center">
            <p class="text-2xl">O jogador 2 ganhou!</p>
            <div class="flex justify-center mt-4">
                <button id="reset-popup-o" class="bg-indigo-500 text-white font-bold p-2 rounded-lg">
                    Reiniciar
                </button>
            </div>
        </div>
    </div>
    
    <!-- POPUP EMPATE -->
    <div id="empate" class="hidden fixed inset-0 flex justify-center items-center">
        <div class="bg-white p-6 rounded-xl shadow-xl text-indigo-500 font-bold text-center">
            <p class="text-2xl">Empate!</p>
            <div class="flex justify-center mt-4">
                <button id="reset-popup-empate" class="bg-indigo-500 text-white font-bold p-2 rounded-lg">
                    Reiniciar
                </button>
            </div>
        </div>
    </div>

    <script src="jogo-da-velha.js"></script>
</body>
</html>
